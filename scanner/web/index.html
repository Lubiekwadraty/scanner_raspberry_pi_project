<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Barcode Scanner</h1>
    <div id="bigCont">
    <form method="post">
        <div class="container" id="streams">
            <!--STREAM 1 -->
            <!-- <div style="display: flex; flex-flow: row wrap"> -->
                <div style="width: 640px; margin: 1em" class="img">
                    <img src="/tmp/stream1.jpeg" class="mjpg" />
                </div>
            <!-- STREAM 1 END -->
            <!-- STREAM 2 & CONTROLS -->
                <div style="width: 320px; margin: 1em" class="img">
                    <img src="/tmp/stream2.jpeg" class="mjpg" style="width: 320px; height: 240px" />
                    <h4>
                        <!-- CONTROLS -->
                        GaussianBlur
                        <a href="https://docs.opencv.org/4.x/d4/d86/group__imgproc__filter.html" target="blank" class="learnMore"
                        title="Learn More" >?</a>
                    </h4>
                    <ul class="img-controls">
                        <li>
                            <label>enabled</label>
                            <input type="checkbox" name="gaussianBlur.enabled" value="true" />
                            <input type="hidden" name="gaussianBlur.enabled" value="false" />
                        </li>
                        <li>
                            <label>ksize</label>
                            <input type="number" name="gaussianBlur.ksize" step="1" />
                        </li>
                    </ul>
                    <!-- CONTROLS END -->
                </div>
            <!-- STREAM 2 & CONTROLS END-->
            <!-- STREAM 3 & CONTROLS -->
                <div style="width: 320px; margin: 1em" class="img">
                    <img src="/tmp/stream3.jpeg" class="mjpg" style="width: 320px; height: 240px" />
                    <h4>
                        <!-- CONTROLS -->
                        AdaptiveThreshold
                        <a href="https://docs.opencv.org/4.x/d7/d1b/group__imgproc__misc.html#ga72b913f352e4a1b1b397736707afcde3"
                            target="blank" class="learnMore" title="Learn More">?</a>
                    </h4>
                    <ul class="img-controls">
                        <li>
                            <label>enabled</label>
                            <input type="checkbox" name="adaptiveThreshold.enabled" value="true" />
                            <input type="hidden" name="adaptiveThreshold.enabled" value="false" />
                        </li>
                        <li>
                            <label>blockSize</label>
                            <input type="number" name="adaptiveThreshold.blockSize" step="1" />
                        </li>
                        <li>
                            <label>C</label>
                            <input type="number" name="adaptiveThreshold.C" step="1" />
                        </li>
                    </ul>
                    <!-- CONTROLS END -->
                </div>
            <!-- STREAM 3 & CONTROLS END -->
            <!-- STREAM 4 & CONTROLS -->
                <div style="width: 320px; margin: 1em" class="img">
                    <img src="/tmp/stream4.jpeg" class="mjpg" style="width: 320px; height: 240px" />
                    <h4>
                        <!-- CONTROLS -->
                        Canny Edge Detection
                        <a href="https://docs.opencv.org/4.x/da/d22/tutorial_py_canny.html" target="blank" class="learnMore"
                        title="Learn More">?</a>
                        + bitwise_not
                    </h4>
                    <ul>
                        <li><label>enabled</label>
                            <input type="checkbox" name="canny.enabled" value="true" />
                            <input type="hidden" name="canny.enabled" value="false" />
                        </li>
                    </ul>
                    <!-- CONTROLS END  -->
                </div>
            <!--STREAM 4 & CONTROLS END-->
            <!-- </div> -->
        </div><!--id=streams closed-->
        <div id="buttonSection">
            <button name="action" value="foo" class="button-17">submit</button>
        </div>
        <hr />
        <div class="container" id="textAreas">
            <h4>Barcodes</h4>
            <label>decoding enabled</label>
            <input type="checkbox" name="decoding.enabled" value="true" />
            <input type="hidden" name="decoding.enabled" value="false" />
            <br />
            <!-- <textarea style="width: 100%; height: 5em;">
                    ....
		    </textarea>  -->
            <div id="LiCreation">
                <ul id="mqtt">

                </ul>
            </div>
        </div> <!--id=textAreas closed-->
        <hr />
        <div class="container" id="parameters">
            <ul class="appParams js_appParams ULformatting" >
                <li>
                    <label></label>
                    <span>...</span>
                </li>
                <li>
                    <label></label>
                    <span>...</span>
                </li>
                <li>
                    <label></label>
                    <span>...</span>
                </li>
                <li>
                    <label></label>
                    <span>...</span>
                </li>
                <li>
                    <label></label>
                    <span>...</span>
                </li>
            </ul>
            <ul class="appInfo ULformatting">
                <li>
                    <label>FPS</label>
                    <span data-app-info="Math.floor(100 / appInfo.fps)/100">...</span>
                </li>
                <li>
                    <label>Focus</label>
                    <span data-app-info="appInfo.focus">...</span>
                </li>
                <li>
                    <label>Capture</label>
                    <span data-app-info="Math.round(appInfo.time_cap * 1000) + 'ms'">...</span>
                </li>
                <li>
                    <label>Decode</label>
                    <span data-app-info="Math.round(appInfo.time_decode * 1000) + 'ms'">...</span>
                </li>
            </ul>
        </div><!--id=parameters closed-->
    </form>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>

</html>
