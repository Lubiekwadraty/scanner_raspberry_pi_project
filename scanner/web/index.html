<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <form>
	    <div style="display: flex; flex-flow: row wrap;">
	        <div style="width: 640px; height: 480px; margin: 1em;">
	            <img src="/tmp/stream1.jpeg" class="mjpg">
	        </div>
	        <div style="width: 320px; height: 240px; margin: 1em;">
	            <img src="/tmp/stream2.jpeg" class="mjpg" style="width: 320px; height: 240px;">
	            <h6>GaussianBlur <a href="https://docs.opencv.org/4.x/d4/d86/group__imgproc__filter.html" target="blank">?</a></h6>
	            <ul class="img-controls">
	            	<li>
	            		<label>ksize</label>
	            		<input type="number" name="gaussianBlur.ksize" step="1">
	            	</li>
	            </ul>
	        </div>
	        <div style="width: 320px; height: 240px; margin: 1em;">
	            <img src="/tmp/stream3.jpeg" class="mjpg" style="width: 320px; height: 240px;">
	            <h6>AdaptiveThreshold <a href="https://docs.opencv.org/4.x/d7/d1b/group__imgproc__misc.html#ga72b913f352e4a1b1b397736707afcde3" target="blank">?</a></h6>
	            <ul class="img-controls">
	            	<li>
	            		<label>blockSize</label>
	            		<input type="number" name="adaptiveThreshold.blockSize" step="1">
	            	</li>
	            	<li>
	            		<label>C</label>
	            		<input type="number" name="adaptiveThreshold.C" step="1">
	            	</li>
	            </ul>
	            
	        </div>
	        <div style="width: 320px; height: 240px; margin: 1em;">
	            <img src="/tmp/stream4.jpeg" class="mjpg" style="width: 320px; height: 240px;">
	            <h6>
	            	Canny Edge Detection <a href="https://docs.opencv.org/4.x/da/d22/tutorial_py_canny.html" target="blank">?</a>
	            	+ bitwise_not
	            </h6>
	        </div>
	    </div>
	</form>
    
    <script src="script.js"></script>
</body>
</html>
